<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | BluePlanet Utilities</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-b from-white to-blue-200 min-h-screen">

  <main class="px-6 md:px-20 py-16">
  <!-- Navigation Section -->
<div class="flex justify-between mb-6">
  <a href="orders.html" class="px-4 py-2 rounded-lg border border-blue-600 text-blue-600 font-medium hover:bg-blue-100 transition">
    ← Back to Cart
  </a>
  <a href="products.html" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition">
    Continue Shopping →
  </a>
</div>
  
    <h1 class="text-3xl font-bold mb-8 text-center text-blue-900">Checkout</h1>

    <div class="flex flex-col md:flex-row gap-8">
      <!-- Order Summary -->
      <section id="order-summary" class="flex-1 bg-white rounded-lg shadow-lg p-6 space-y-4">
        <h2 class="text-xl font-semibold text-blue-600">Order Summary</h2>
        <div id="summary-items" class="divide-y divide-gray-200"></div>
        <div class="mt-4 space-y-2">
          <div class="flex justify-between text-blue-900">
            <span>Subtotal</span><span id="subtotal">R0</span>
          </div>
          <div class="flex justify-between text-blue-900">
            <span>VAT (15%)</span><span id="vat">R0</span>
          </div>
          <div class="flex justify-between font-bold text-lg text-blue-700">
            <span>Total</span><span id="total">R0</span>
          </div>
        </div>
      </section>

      <!-- Client Details & Payment -->
      <section class="w-full md:w-96 p-6 rounded-lg shadow-lg space-y-4 bg-gradient-to-br from-blue-400 to-blue-600 text-white">
        <h2 class="text-xl font-bold">Client Details</h2>
        <form id="client-form" class="space-y-4">
          <input type="text" id="client-name" placeholder="Full Name" class="w-full px-4 py-2 rounded-lg border border-white text-blue-900">
          <input type="email" id="client-email" placeholder="Email Address" class="w-full px-4 py-2 rounded-lg border border-white text-blue-900">
          <input type="text" id="client-phone" placeholder="Phone Number" class="w-full px-4 py-2 rounded-lg border border-white text-blue-900">
          <input type="text" id="client-address" placeholder="Delivery Address" class="w-full px-4 py-2 rounded-lg border border-white text-blue-900">
        </form>

        <h2 class="text-xl font-bold mt-6">Payment</h2>
        <p class="text-sm text-white/90 mb-2">You will be redirected to PayFast to complete your payment securely.</p>
        <button id="payfast-btn" class="w-full py-3 rounded-lg font-semibold text-white hover:from-blue-500 hover:to-blue-700 bg-gradient-to-r from-blue-600 to-blue-800 transition">
          Pay with PayFast
        </button>
      </section>
    </div>
  </main>

  <script>
    // Get cart from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const summaryEl = document.getElementById('summary-items');
    const subtotalEl = document.getElementById('subtotal');
    const vatEl = document.getElementById('vat');
    const totalEl = document.getElementById('total');
    const payBtn = document.getElementById('payfast-btn');

    function renderSummary() {
      summaryEl.innerHTML = '';
      if(cart.length === 0) {
        summaryEl.innerHTML = '<p class="text-center text-blue-900 py-4">Your cart is empty!</p>';
        payBtn.disabled = true;
        return;
      }
      let subtotal = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.qty;
        subtotal += itemTotal;
        const div = document.createElement('div');
        div.className = 'flex justify-between py-2';
        div.innerHTML = `<span>${item.name} x ${item.qty}</span><span>R${itemTotal}</span>`;
        summaryEl.appendChild(div);
      });
      const vat = Math.round(subtotal * 0.15);
      const total = subtotal + vat;
      subtotalEl.textContent = `R${subtotal}`;
      vatEl.textContent = `R${vat}`;
      totalEl.textContent = `R${total}`;

      // Set PayFast button link dynamically
      payBtn.onclick = () => {
        const name = document.getElementById('client-name').value;
        const email = document.getElementById('client-email').value;
        const phone = document.getElementById('client-phone').value;
        const address = document.getElementById('client-address').value;

        if(!name || !email || !phone || !address) return alert('Please fill in all your details');

        const merchant_id = 'XXXXXX'; // Replace with your PayFast merchant ID
        const amount = total;
        const item_name = encodeURIComponent(cart.map(i => i.name).join(', '));

        window.location.href = `https://www.payfast.co.za/eng/process?merchant_id=${merchant_id}&amount=${amount}&item_name=${item_name}&name_first=${encodeURIComponent(name)}&email_address=${encodeURIComponent(email)}`;
      }
    }

    renderSummary();
  </script>
</body>
</html>
