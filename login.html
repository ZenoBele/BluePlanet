<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BluePlanet Utilities</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Login Container -->
  <div class="flex flex-col md:flex-row w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden">

    <!-- Left Side: Form -->
    <div class="md:w-1/2 p-10 flex flex-col justify-center">
      <h1 class="text-3xl font-bold mb-4" style="background: linear-gradient(90deg, #0ea5e9, #3b82f6); -webkit-background-clip: text; color: transparent;">
        Welcome Back
      </h1>
      <p class="text-gray-600 mb-8">
        Enter your credentials to access your account and manage your LPG services efficiently.
      </p>

      <form action="#" class="space-y-6">
        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required
                 class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
          <input type="password" id="password" placeholder="********" required
                 class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 text-gray-600">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
            Remember me
          </label>
          <a href="#" class="text-blue-600 hover:underline text-sm">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-3 rounded-lg font-medium text-white"
                style="background: linear-gradient(90deg, #3b82f6, #0ea5e9);">
          Sign In
        </button>
      </form>

      <!-- Sign up link -->
      <p class="text-gray-600 mt-6 text-center">
        Don't have an account? 
        <a href="admin.html" class="text-blue-600 font-semibold hover:underline">Sign Up</a>
      </p>
    </div>

    <!-- Right Side: Image / Visual -->
    <div class="md:w-1/2 hidden md:block relative">
      <img src="https://media.istockphoto.com/id/534420501/photo/gas-cylinders-stack.jpg?s=612x612&w=0&k=20&c=uMD7ZugELIA8OTdQiFnbUFXX7xvgn86oeQSvLwt1Cbo=" 
           alt="LPG Service" 
           class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-gradient-to-r from-blue-500/60 to-blue-300/40"></div>
    </div>

  </div>

  <!-- Optional Script: Add simple fade-in animation -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('div.flex.flex-col.md\\:flex-row');
      container.classList.add('opacity-0', 'translate-y-8', 'transition', 'duration-700', 'ease-out');
      setTimeout(() => {
        container.classList.remove('opacity-0', 'translate-y-8');
      }, 100);
    });
  </script>

</body>
</html>
